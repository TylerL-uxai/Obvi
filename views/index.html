<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/public/javascripts/interact.js"></script>


    <link rel="stylesheet" href="/views/css/html_svg.css" type="text/css" />
    <script src="/views/js/html_svg.js"></script>

    <style type="text/css">
        #swipe {
            z-index: -1;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 10%;
            background-color: #29e;
            color: #fff;
            font-size: 8em;
            font-size: 10vmin;
            font-family: sans-serif;
            cursor: default;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
            -webkit-touch-action: none;
            -moz-touch-action: none;
            -ms-touch-action: none;
            touch-action: none;
        }
        .container {
            width: 100%;
            height: 600px;
            position: absolute;
            top: 0;
            bottom: 0;
        }
        body,
        html {
            width: 100%;
            height: 100%;
        }
        #drag-me {
            width: 25%;
            height: 200px;
            margin: 10%;
            background-color: #29e;
            color: white;
            border: solid 0.4em #666;
            border-radius: 0.75em;
            padding: 3%;
        }
        #drag-me::before {
            content: "#" attr(id);
            color: #000;
        }
    </style>

</head>

<body>
    <div id="swipe">

    </div>
</body>

</html>
